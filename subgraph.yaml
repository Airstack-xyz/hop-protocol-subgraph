specVersion: 0.0.2
description: Hop Protocol
repository: https://github.com/hop-protocol/hop-subgraph
schema:
  file: ./L1_schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HopL1Bridge
    network: mainnet
    source:
      address: '0x3666f603Cc164936C1b87e207F36BEBa4AC5f18a'
      abi: L1_Bridge
      startBlock: 12650032
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransferSentToL2
      abis:
        - name: L1_Bridge
          file: ./abis/L1_Bridge.json
      eventHandlers:
        - event: TransferSentToL2(indexed uint256,indexed address,uint256,uint256,uint256,indexed address,uint256)
          handler: handleTransferSentToL2
      file: ./src/L1_mapping.ts
